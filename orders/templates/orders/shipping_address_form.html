{% extends "base.html" %}

{% load tailwind_filters %}

{% block content %}
<div class="container mx-auto px-6 py-16">
    <div class="max-w-2xl mx-auto bg-white border border-gray-900 p-8">
        <h1 class="text-3xl font-bold uppercase tracking-tight mb-8 pb-6 border-b border-gray-900">
            Shipping Address
        </h1>
        
        <form action="" method="post" class="space-y-6">
            {% csrf_token %}
            {{ form|crispy }}
            
            <button type="submit" class="w-full px-8 py-4 bg-accent text-white font-bold uppercase tracking-wide hover:bg-gray-900 transition-colors">
                Save Address
            </button>
        </form>
    </div>
</div>

{% endblock content %}
