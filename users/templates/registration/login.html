{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 border border-gray-200 shadow-sm">
    <h2 class="text-2xl font-bold text-center mb-8 uppercase tracking-widest border-b border-primary pb-4">Login</h2>

    <form action="" method="post">
        {% csrf_token %}
        
        <div class="space-y-4 
            [&_p]:mb-4 
            [&_label]:block [&_label]:text-xs [&_label]:font-bold [&_label]:uppercase [&_label]:mb-1 [&_label]:text-gray-500 
            [&_input]:w-full [&_input]:p-3 [&_input]:bg-gray-50 [&_input]:border [&_input]:border-gray-200 [&_input]:rounded-none [&_input]:focus:border-primary [&_input]:focus:outline-none [&_input]:transition-colors
            [&_.helptext]:text-xs [&_.helptext]:text-gray-400 [&_.helptext]:mt-1
            [&_ul.errorlist]:text-red-500 [&_ul.errorlist]:text-sm [&_ul.errorlist]:mb-2">
            
            {{ form.as_p }}
        </div>

        <input type="submit" value="Log In" class="w-full mt-6 bg-dark text-white font-bold py-3 hover:bg-primary hover:text-dark transition-colors duration-200 cursor-pointer uppercase tracking-widest text-sm">
        
        <div class="mt-6 text-center text-sm">
            <p class="text-gray-500">Don't have an account?</p>
            <a href="{% url 'users:register' %}" class="font-bold text-dark hover:text-primary border-b border-dark hover:border-primary transition-colors">Register here</a>.
        </div>
    </form>
</div>
{% endblock content %}
