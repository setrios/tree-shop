{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-6 py-16">
    <div class="max-w-md mx-auto bg-white border border-gray-900 p-8">
        <h1 class="text-3xl font-bold uppercase tracking-tight mb-8 pb-6 border-b border-gray-900">
            Login
        </h1>
        
        <form action="" method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            
            <button type="submit" class="w-full px-6 py-3 bg-accent text-white font-medium uppercase tracking-wide hover:bg-gray-900 transition-colors">
                Login
            </button>
            
            <p class="text-sm text-gray-600 text-center pt-4">
                Don't have an account? 
                <a href="{% url "users:register" %}" class="text-accent font-medium hover:text-gray-900 transition-colors">
                    Register
                </a>
            </p>
        </form>
    </div>
</div>

<style>
    form p {
        margin-bottom: 1.5rem;
    }
    
    form label {
        display: block;
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #374151;
        margin-bottom: 0.5rem;
    }
    
    form input[type="text"],
    form input[type="password"],
    form input[type="email"] {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        background-color: #f9fafb;
        font-size: 0.875rem;
        transition: all 0.2s;
    }
    
    form input[type="text"]:focus,
    form input[type="password"]:focus,
    form input[type="email"]:focus {
        outline: none;
        border-color: #10b981;
        background-color: white;
    }
    
    form .errorlist {
        list-style: none;
        padding: 0;
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: #dc2626;
    }
</style>
{% endblock content %}
