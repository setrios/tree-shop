{% extends "base.html" %}

{% block content %}
<main>
    <h1>Welcome {{ request.user.username }}!</h1>
    <hr>
    <h2>Your shipping addresses</h2>
    {% for address in addresses %}
        <p>{{ address.city }}</p>
    {% endfor %}
    <a href="{% url "orders:add_address" %}">Add Address</a>
</main>
{% endblock content %}
