{% extends "base.html" %}

{% block content %}
<main class="flex flex-col md:flex-row gap-8">
    
    <aside class="w-full md:w-64 flex-shrink-0">
        <div class="sticky top-24 bg-white p-6 border border-gray-200 shadow-sm">
            {% include "includes/filters.html" %}
        </div>
    </aside>

    <div class="flex-1">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for tree in object_list %}
                <a href="{% url 'products:tree_detail' tree.id %}" class="group block bg-white border border-transparent hover:border-primary transition-all duration-200">
                    <div class="relative aspect-square overflow-hidden bg-gray-200">
                        <img src="{{ tree.image.url }}" alt="{{ tree.name }}" class="h-full w-full object-cover object-center group-hover:scale-105 transition-transform duration-300">
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="text-lg font-bold text-dark group-hover:text-primary transition-colors">{{ tree.name }}</h3>
                                <p class="text-sm text-gray-500 mt-1">{{ tree.tree_type }} â€¢ {{ tree.color }}</p>
                            </div>
                            <span class="text-lg font-bold text-secondary">${{ tree.price }}</span>
                        </div>
                        <p class="mt-2 text-sm text-gray-600 line-clamp-2">{{ tree.description }}</p>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</main>
{% endblock content %}
