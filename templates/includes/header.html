<header class="bg-white border-b border-gray-900">
    <nav class="container mx-auto px-6 py-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-8">
                <a href="{% url "products:tree_list" %}" class="text-2xl font-bold tracking-tight text-gray-900 hover:text-accent transition-colors">
                    TREESHOP
                </a>
            </div>
            
            <div class="flex items-center space-x-6">
                <a href="{% url "cart:cart_summary" %}" id="cart-header" class="text-sm font-medium uppercase tracking-wide text-gray-700 hover:text-accent transition-colors">
                    Cart ({{ cart|length }})
                </a>
                
                {% if request.user.is_authenticated %}
                    <a href="{% url "users:home" %}" class="text-sm font-medium uppercase tracking-wide text-gray-700 hover:text-accent transition-colors">
                        {{ request.user.username }}
                    </a>
                    <form method="post" action="{% url 'users:logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="text-sm font-medium uppercase tracking-wide text-gray-700 hover:text-accent transition-colors">
                            Logout
                        </button>
                    </form>
                {% else %}
                    <a href="{% url "users:login" %}" class="text-sm font-medium uppercase tracking-wide text-gray-700 hover:text-accent transition-colors">
                        Login
                    </a>
                    <a href="{% url "users:register" %}" class="px-6 py-3 bg-accent text-white font-medium uppercase tracking-wide hover:bg-gray-900 transition-colors">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
