<header class="bg-white border-b border-dark sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
        
        <div class="flex items-center space-x-8">
            <a href="{% url 'products:tree_list' %}" class="text-xl font-bold tracking-tight hover:text-primary transition-colors duration-200">
                CATALOG
            </a>
        </div>

        <div class="flex items-center space-x-6 text-sm font-medium uppercase tracking-wider">
            <a href="{% url 'cart:cart_summary' %}" id="cart-header" class="hover:text-primary transition-colors">
                Cart ({{ cart|length }})
            </a>
            
            {% if request.user.is_authenticated %}
                <span class="text-gray-500">|</span>
                <a href="{% url 'users:home' %}" class="hover:text-primary transition-colors">
                    {{ request.user.username }}
                </a>
                <form method="post" action="{% url 'users:logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="hover:text-red-600 transition-colors ml-4">
                        Logout
                    </button>
                </form>
            {% else %}
                <span class="text-gray-500">|</span>
                <a href="{% url 'users:login' %}" class="hover:text-primary transition-colors">Login</a>
                <a href="{% url 'users:register' %}" class="bg-dark text-white px-4 py-2 hover:bg-primary hover:text-dark transition-colors duration-200">
                    Register
                </a>
            {% endif %}
        </div>
    </nav>
</header>
