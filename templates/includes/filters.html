
{% load tailwind_filters %}

<aside class="w-64 bg-white border-r border-gray-900 p-6 min-h-screen">
    <form method="get">
        <h2 class="text-xl font-bold uppercase tracking-tight mb-6 pb-4 border-b border-gray-900">
            Filters
        </h2>
        
        <div class="space-y-6">
            {{ filter_form|crispy }}
        </div>
        
        <button type="submit" class="w-full mt-8 px-6 py-3 bg-accent text-white font-medium uppercase tracking-wide hover:bg-gray-900 transition-colors">
            Apply Filters
        </button>
    </form>
</aside>
